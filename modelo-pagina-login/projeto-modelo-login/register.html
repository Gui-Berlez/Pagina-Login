<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital@0;1&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/register.css">
    
    <title>Novo Login</title>
</head>
<body>
    <main>
        <section>
            <header>
                <a href="Index.html"><i class="fa-regular fa-circle-left"></i></a>
                <h1>Sign Up!</h1>
            </header>
            <p>Preencha os campos abaixo:</p>
            <form>
                <div class="container">
                    <div class="box">
                        <div class="inputbox">
                            <label for="">Nome Completo:</label>
                            <input type="text"
                            required>
                        </div>
                        <!-- <div class="inputbox">
                            <label for="">Sobrenome:</label>
                            <input type="text">
                        </div> -->
                        <div class="inputbox">
                            <label for="">Telefone:</label>
                            <input type="number"required>
                        </div>
                        <div class="inputbox">
                            <label for="">Data de nascimento: </label>
                            <input type="date"
                            required
                            style="width:180px">
                        </div>
                        <button>Registrar</button>
                    </div><!--box-->
                    <div class="box">
                        <div class="inputbox">
                            <label for="">Email:</label>
                            <input type="email" required>
                        </div>
                        <div class="inputbox">
                            <label for="">Senha:</label>
                            <input type="password" required minlength="8" maxlength="12">
                        </div>
                        <div class="inputbox">
                            <label for="">Confirmação de senha:</label>
                            <input type="password" required minlength="8" maxlength="12">
                        </div>
                        <div class="reset"><input type="reset">
                        </div>
                    </div> <!--box-->
                </div><!--Container-->
                    
                    
            </form>
        </section>
    </main>
    <script src="src/js/register.js"></script>
</body>
</html>
